{% extends "admin/adminindex.html" %}
{% block  body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/student_add_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-bordered table-hover">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required  /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control"required /></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield7" id="textfield7" class="form-control" required /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><select name="select" id="select" class="form-control">
      <option value="Kasargod">Kasargod</option>
      <option value="Kannur">Kannur</option>
      <option value="Wayandu">Wayandu</option>
      <option value="Kozhikkodu">Kozhikkodu</option>
      </select></td>
    </tr>
    <tr>
      <td>Date Of Birth</td>
      <td><input type="date" name="textfield5" id="textfield5" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" checked/>
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
          Female</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Others" id="RadioGroup1_2" />
          Others</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="fileField" id="fileField" class="form-control"  required/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
