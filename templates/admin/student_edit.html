{% extends "admin/adminindex.html" %}
{% block  body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/student_edit_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
<input type="hidden" name="sid" id="sid" value="{{ data['student_id'] }}" />
  <table class="table table-borderless table-hover">
    <tr>
      <th>Name</th>
      <td><input type="text" name="textfield" id="textfield" value="{{ data['sname'] }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><input type="text" name="textfield2" id="textfield2"  value="{{ data['email'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Phone Number</th>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data['phoneno'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Place</th>
      <td><input type="text" name="textfield4" id="textfield4" value="{{ data['place'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Post</th>
      <td><input type="text" name="textfield6" id="textfield6" value="{{ data['post'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Pin</th>
      <td><input type="text" name="textfield7" id="textfield7" value="{{ data['pin'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>District</th>
      <td><select name="select" id="select" class="form-control" required>
      <option value="Kasargod" {% if data['district']=="Kasargod" %} selected {% endif %}>Kasargod</option>
      <option value="Kannur" {% if data['district']=="Kannur" %} selected {% endif %}>Kannur</option>
      <option value="Wayandu" {% if data['district']=="Wayandu" %} selected {% endif %}>Wayandu</option>
      <option value="Kozhikkodu" {% if data['district']=="Kozhikkodu" %} selected {% endif %}>Kozhikkodu</option>
      </select></td>
    </tr>
    <tr>
      <th>Date Of Birth</th>
      <td><input type="date" name="textfield5" id="textfield5" value="{{ data['dob'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="Male"{% if data['gender']=="Male" %} checked {% endif %} id="RadioGroup1_0" />
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Female" {% if data['gender']=="Female" %} checked {% endif %} id="RadioGroup1_1" />
          Female</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Others" {% if data['gender']=="Others" %} checked {% endif %} id="RadioGroup1_2" />
          Others</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th>Photo</th>
      <td>
          <img src="{{ data['photo'] }}" width="100" height="100"><input type="file" name="fileField" id="fileField" class="form-control"/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Change" class="btn btn-outline-success" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
