{% extends "admin/adminindex.html" %}
{% block  body %}


<form id="form1" name="form1" method="post" action="/edit_schedule_post">
    <input type="hidden" name="sid" id="sid" value="{{ data['schedule_id'] }}" />
  <table class="table table-bordered table-striped" width="200" border="1">
    <tr>
      <th>Tittle</th>
      <td><input type="text" name="textfield" class="form-control" id="textfield" value="{{ data['tittle'] }}" /></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5">{{ data['description'] }}</textarea></td>
    </tr>
    <tr>
      <th>Date</th>
      <td><input type="date" name="textfield2" class="form-control" id="textfield2" value="{{ data['date'] }}" /></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
{% endblock %}
